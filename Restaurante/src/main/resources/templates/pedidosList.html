<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://kit.fontawesome.com/81a2ed02b0.js" crossorigin="anonymous"></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-check {
            margin-bottom: 15px;
        }

        .table {
            margin-top: 30px;
        }
    </style>
</head>
<body class="body-cont">
<div class="container pt-3 text-white">

    <header>
        <h1 class="titulo">Lista de Pedidos</h1>
    </header>
    <main class="main-form">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <select class="form-control" id="fecha" disabled>
                        <!-- Opciones para el combobox de fechas -->
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcionFecha" value="fecha">
                    <label class="form-check-label" for="opcionFecha">
                        Habilitar Fecha
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="camarero">Camarero:</label>
                    <select class="form-control" id="camarero" disabled>
                        <!-- Opciones para el combobox de camareros -->
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcionCamarero" value="camarero">
                    <label class="form-check-label" for="opcionCamarero">
                        Habilitar Camarero
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mesa">Mesa:</label>
                    <select class="form-control" id="mesa" disabled>
                        <!-- Opciones para el combobox de mesas -->
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcionMesa" value="mesa">
                    <label class="form-check-label" for="opcionMesa">
                        Habilitar Mesa
                    </label>
                </div>
            </div>
        </div>
        <table class="table" id="pedidosTable">
            <thead class="table-dark">
            <tr>
                <th>Mesa</th>
                <th>Camarero</th>
                <th>Fecha</th>
                <th>Total Pagado</th>
                <th>Ver</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
    </main>

    <script th:src="@{/js/listadoPedidos.js}"></script>
</div>
</body>
</html>
